<!--
    Tutors page
-->
{% extends 'base.html' %}
{% block content %}

<form action="#" method="POST">
    <select name="subject" class="form-select" aria-label="Default select example">
        {% if subject %}
            <option value="{{ subject }}" selected>{{ subject }}</option>
        {% else %}
            <option value="" selected>Select a subject</option>
        {% endif %}
        <option value="Math">Math</option>
        <option value="English">English</option>
        <option value="Physics">Physics</option>
    </select>
    <select name="grade" class="form-select" aria-label="Default select example">
        {% if grade %}
            <option value="{{ grade }}" selected>{{ grade }}</option>
        {% else %}
            <option value="" selected>Select a subject</option>
        {% endif %}
        <option value="" selected>Select a grade</option>
        {% for i in range(5, 13) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Find</button>
</form>

{% if tutors %}
    {% for tutor in tutors %}

        <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">{{ tutor.name }}</h4>
            <p>{{ tutor.average_stars }} stars</p>
            <p>{{ tutor.subject }}</p>
            <p>Grade {{ tutor.grade }}</p>
            <hr>
            <p class="mb-0">{{ tutor.description }}</p>
        </div>

    {% endfor %}
{% endif %}

{% endblock content %}
